<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="avatar">
  <!-- outer circle badge -->
  <circle cx="32" cy="32" r="30" fill="#eceef0" stroke="#111" stroke-width="1.2"/>

  <!-- shirt -->
  <path d="M12 44c2-6 6-8 20-8s18 2 20 8v8H12z" fill="#bfe8ff" stroke="#0b4a6f" stroke-width="0.9" stroke-linejoin="round"/>

  <!-- neck -->
  <rect x="26" y=" thirtysix" width="12" height="6" rx="1.2" fill="#d9a07a" />

  <!-- head -->
  <circle cx="32" cy="24" r="11" fill="#d9a07a" stroke="#111" stroke-width="0.9"/>

  <!-- hair -->
  <path d="M21 21c1-6 6-9 11-9s10 3 11 9v1h-23z" fill="#222" />

  <!-- beard -->
  <path d="M23 30c1 5 4 7 9 7s8-2 9-7c0-1 0-2-1-2h-16c-1 0-1 1-1 2z" fill="#222" />

  <!-- mouth (smile) -->
