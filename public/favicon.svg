  <!-- glasses -->
  <circle cx="26" cy="22" r="3.2" fill="none" stroke="#111" stroke-width="0.9"/>
  <circle cx="38" cy="22" r="3.2" fill="none" stroke="#111" stroke-width="0.9"/>
  <path d="M29 22h6" stroke="#111" stroke-width="0.9" stroke-linecap="round"/>

  <!-- eyes (dots) -->
  <circle cx="26" cy="22" r="0.9" fill="#111"/>
  <circle cx="38" cy="22" r="0.9" fill="#111"/>

  <!-- collar detail -->
  <path d="M22 42 L30 34 L34 36 L42 42" fill="#bfe8ff" stroke="#0b4a6f" stroke-width="0.8" stroke-linejoin="round"/>
